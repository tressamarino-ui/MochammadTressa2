<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Family Tree</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Family Tree Saya</h1>

<div class="tree">
  <!-- Kakek & Nenek -->
  <div class="generation">
    <div class="person">
      <h3>Kakek</h3>
      <p>Nama Kakek</p>
    </div>
    <div class="person">
      <h3>Nenek</h3>
      <p>Nama Nenek</p>
    </div>
  </div>

  <!-- Ayah & Ibu -->
  <div class="generation">
    <div class="person">
      <h3>Ayah</h3>
      <p>Nama Ayah</p>
    </div>
    <div class="person">
      <h3>Ibu</h3>
      <p>Nama Ibu</p>
    </div>
  </div>

  <!-- Anak -->
  <div class="generation">
    <div class="person highlight">
      <h3>Saya</h3>
      <p>Nama Kamu</p>
    </div>
    <div class="person">
      <h3>Saudara</h3>
      <p>Nama Saudara</p>
    </div>
  </div>
</div>

</body>
</html>
